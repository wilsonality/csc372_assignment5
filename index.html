<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="info">
        <h1>rock paper scissors!</h1>
        <div class="results">
            <div class="session_stats">
                <p id="game_total">total games:</p>
                <p id="p_score">player score: </p>
                <p id="c_score">cpu score:</p>
                <p id="draw_ct">draw: </p>
            </div>
            <button id="reset">
                Reset Score
            </button>
        </div>
        <div class="round_box">
            <h3 id="round_result">result: no play</h3>
        </div>
    </section>
    <section class="gameplay">
        <h3>Choose Play</h3>
        <div class="choice_box">
            <!-- choose from rock, paper, scissors -->
        </div>
    </section>
</body>
</html>
